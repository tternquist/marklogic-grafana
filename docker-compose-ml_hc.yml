version: '3.6'
services:
  bootstrap:
    image: "${IMAGE}"
    container_name: bootstrap
    hostname: ml-node-a.local
    restart: always
    environment:
      - MARKLOGIC_INIT=true
      - MARKLOGIC_ADMIN_USERNAME=admin
      - MARKLOGIC_ADMIN_PASSWORD=admin
      - TZ=America/New_York
    ports:
      - 7997-8070:7997-8070
    networks:
      - external_net
      - internal_net
    volumes:
      - type: volume
        target: /var/opt/MarkLogic

  hubcentral:
    image: "hub-central:5.7"
    hostname: ml-node-b.local
    restart: always
    depends_on:
      - bootstrap
    ports:
      - 8080:8080
    networks:
      - external_net
      - internal_net

networks:
  external_net: {}
  internal_net:
    internal: true
